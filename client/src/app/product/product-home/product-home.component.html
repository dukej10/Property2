<h2>Lista de inmuebles</h2>
<div class="row">
  <div class="input-field col s6">
    <input
      [(ngModel)]="condicion"
      id="first_name"
      type="text"
      class="validate"
    />
    <label for="first_name">Buscar</label>
  </div>
  <a class="waves-effect waves-light btn" (click)="condition(condicion)"
    ><i class="material-icons right">cloud</i>Buscar</a
  >

  <br />
</div>
<div class="row">
  <div>
    <div *ngIf="condicion == null" class="">
      <div *ngFor="let p of productList" class="card col s4">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="{{ p.image }}" />
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4"
            >{{ p.name }}<i class="material-icons right">more_vert</i></span
          >
          <p><a href="/product/detalles/{{ p.id }}">Detalles</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4"
            >{{ p.name }}<i class="material-icons right">close</i></span
          >
          <p>{{ p.price | currency }}</p>
          <p>{{ p.category }}</p>
          <p>{{ p.tipo }}</p>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div *ngIf="condicion != null" class="">
      <div *ngFor="let p of cList" class="card col s4">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="{{ p.image }}" />
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4"
            >{{ p.name }}<i class="material-icons right">more_vert</i></span
          >
          <p><a href="/product/detalles/{{ p.id }}">Detalles</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4"
            >{{ p.name }}<i class="material-icons right">close</i></span
          >
          <p>{{ p.price | currency }}</p>
          <p>{{ p.category }}</p>
        </div>
      </div>
    </div>
  </div>
